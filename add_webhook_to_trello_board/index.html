<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Add webhook to Trello</h1>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div id="not-authorized">
            <a id="authorize" href="#">Authorize with Trello</a>
          </div>
          <div id="authorized">
            <form id="add_webhook" class="form-horizontal" action="" role="form">
              <div class="form-group form-group-lg">
                <label for="boards" class="control-label">Board</label>
                <select id="boards" class="form-control">
                  <option value="">Select a board to add webhook</option>
                </select>
              </div>
              <div class="form-group form-group-lg">
                <label for="webhook_uri" class="control-label">Webhook URI</label>
                <input type="text" id="webhook_uri" class="form-control" size="60">
              </div>
              <div class="form-group form-group-lg">
                <button type="submit" class="btn btn-default">Add</button>
              </div>
            </form>
            <div id="spinner"></div>
            <hr/>
            <h2>Current webhooks</h2>
            <table id="webhooks" class="table">
              <thead>
                <tr>
                  <th>Board</th>
                  <th>Webhook URL</th>
                  <th>Description</th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        Report to <a href="https://github.com/eitoball">@eitoball</a> if you have any issues.
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/jquery.spin.min.js"></script>
    <script src="https://api.trello.com/1/client.js?key=96e599040b3af75649b228b7adb1e01e"></script>
    <script src="application.js"></script>

      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-7270240-9', 'auto');

    </script>
  </body>
</html>
